<app-dialog #dialog />

<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
  [resizable]="false">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold white-space-nowrap">Blanqueo de contraseña</span>
    </div>
  </ng-template>
  <h4>Es su primera sesión, o, se solicitó el blanqueo de contraseña</h4>
  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12 px-2 flex flex-col mt-4 relative">
    <input pInputText id="direction" type="{{!showNPass ? 'password' : 'text'}}" class="mt-1 p-3 w-full border border-gray-300
      rounded-md focus:outline-none focus:border-indigo-500" placeholder="Ingrese contraseña" [(ngModel)]="newPassword"
      (ngModelChange)="comparePassword()">
    <ng-icon name="{{!show ? 'heroEyeSolid' : 'heroEyeSlashSolid'}}" size="1.5rem"
      class="text-gray-700 transition-all duration-200 absolute top-4 right-4" [ngClass]="{ 'rotate-180': showNPass }"
      (click)="showNPass = !showNPass" />
  </div>
  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12 px-2 flex flex-col mt-4 relative">
    <input pInputText id="direction" type="{{!showRNPass ? 'password' : 'text'}}" class="mt-1 p-3 w-full border border-gray-300
      rounded-md focus:outline-none focus:border-indigo-500" placeholder="Repita contraseña"
      [ngClass]="{ 'border-red-500' : error }" [(ngModel)]="confirmPassword" (ngModelChange)="comparePassword()">
    <ng-icon name="{{!show ? 'heroEyeSolid' : 'heroEyeSlashSolid'}}" size="1.5rem"
      class="text-gray-700 transition-all duration-200 absolute top-4 right-4" [ngClass]="{ 'rotate-180': showRNPass }"
      (click)="showRNPass = !showRNPass" />
    <p class="text-red-500 opacity-0 duration-300 transition-all" [ngClass]="{ 'opacity-100': error }">Las contraseñas
      no coinciden.</p>
  </div>
  <ng-template pTemplate="footer">
    <div class="w-full flex justify-end items-center mt-2">
      <div pRipple class="shadow-lg shadow-gray-500/50 w-auto h-16 bg-gray-800 rounded-full flex
        items-center justify-center p-5 cursor-pointer hover:bg-gray-600 transition-all duration-500"
        (click)="changePassword()">
        <p class="text-white">Cambiar contraseña</p>
      </div>
    </div>
  </ng-template>
</p-dialog>
