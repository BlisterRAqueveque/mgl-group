<div class="relative">

  <div class="mt-4">
    <app-table-siniestros #table (selectedRow)="modal.showModal($event)" (setSiniestroInactive)="modal.changeState($event)"  />
  </div>
</div>

<app-modal-add-siniestro #modal (emitNewSiniestro)="addSiniestro($event)" (emitDelete)="deleteSiniestro($event)" />

<app-button [text]="'Agregar tipo siniestro'" [moreWidth]="true" (click)="modal.showModal()" />
