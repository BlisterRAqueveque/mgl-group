<h5>Filtros</h5>
<div class="grid grid-cols-12 gap-y-8 gap-4 my-5">
  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12">
    <span class="p-float-label">
      <input
        class="pl-2"
        (change)="changeInput(filterBy.id, filterBy.value)"
        #filterBy
        pInputText
        id="filterBy"
        type="text"
        [style]="{ width: '100%', height: '48px' }"
      />
      <label htmlFor="filterBy">Ingrese un parámetro de búsqueda.</label>
    </span>
  </div>
</div>
