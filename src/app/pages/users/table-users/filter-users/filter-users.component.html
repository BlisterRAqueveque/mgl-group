<h5>Filtros</h5>
<div class="grid grid-cols-12 gap-y-8 gap-4 my-4">
  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12">
    <span class="p-float-label">
      <input
        class="pl-2"
        (change)="changeInput(id_visible.id, id_visible.value)"
        #id_visible
        pInputText
        id="id_visible"
        type="number"
        [style]="{ width: '100%', height: '48px' }"
      />
      <label htmlFor="id_visible">#ID</label>
    </span>
  </div>
  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12">
    <span class="p-float-label">
      <input
        class="pl-2"
        (change)="changeInput(name.id, name.value)"
        #name
        pInputText
        id="name"
        type="text"
        [style]="{ width: '100%', height: '48px' }"
      />
      <label htmlFor="name">Nombre</label>
    </span>
  </div>
  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12">
    <span class="p-float-label">
      <input
        class="pl-2"
        (change)="changeInput(template.id, template.value)"
        #template
        pInputText
        id="template"
        type="text"
        [style]="{ width: '100%', height: '48px' }"
      />
      <label htmlFor="template">Plantilla</label>
    </span>
  </div>
  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12">
    <span class="p-float-label">
      <input
        class="pl-2"
        (change)="changeInput(category.id, category.value)"
        #category
        pInputText
        id="category"
        type="text"
        [style]="{ width: '100%', height: '48px' }"
      />
      <label htmlFor="category">Categoria</label>
    </span>
  </div>
  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12">
    <span class="p-float-label">
      <p-calendar
        class="pl-2"
        (onSelect)="changeInput('date_time_done', date_time_done.value)"
        (onBlur)="changeInput('date_time_done', date_time_done.value ? date_time_done.value : '')"
        dateFormat="dd/MM/yyyy"
        #date_time_done
        id="date_time_done"
        class="p-inputtext-sm"
        [showIcon]="true"
        [style]="{ width: '100%', height: '48px' }"
        [showClear]="true"
        (onClear)="changeInput('date_time_done', '')"
        appendTo="body"
        panelStyleClass="panel"
      ></p-calendar>
      <label htmlFor="upload_user">Fecha / hora realizado</label>
    </span>
  </div>

  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12">
    <span class="p-float-label">
      <p-calendar
        class="pl-2"
        (onSelect)="changeInput('upload_date', upload_date.value)"
        (onBlur)="changeInput('upload_date', upload_date.value ? upload_date.value : '')"
        dateFormat="dd/MM/yyyy"
        #upload_date
        id="upload_date"
        class="p-inputtext-sm"
        [showIcon]="true"
        [style]="{ width: '100%', height: '48px' }"
        [showClear]="true"
        (onClear)="changeInput('upload_date', '')"
        appendTo="body"
        panelStyleClass="panel"
      ></p-calendar>
      <label htmlFor="type">Fecha / hora carga</label>
    </span>
  </div>

  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12">
    <span class="p-float-label">
      <input
        class="pl-2"
        (change)="changeInput(upload_user.id, upload_user.value)"
        #upload_user
        pInputText
        id="upload_user"
        type="text"
        [style]="{ width: '100%', height: '48px' }"
      />
      <label htmlFor="upload_user">Cargado por</label>
    </span>
  </div>

</div>
