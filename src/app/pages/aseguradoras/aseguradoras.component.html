<div class="relative">

  <div class="mt-4">
    <app-table-aseguradoras #table (selectedRow)="modal.showModal($event)" (setAseguradoraInactive)="modal.changeState($event)" />
  </div>
</div>

<app-modal-add-aseguradora #modal (emitNewAseguradora)="addAseguradora($event)" (emitDelete)="deleteAseguradora($event)" />

<app-button [text]="'Agregar aseguradora'" [moreWidth]="true" (click)="modal.showModal()" />
