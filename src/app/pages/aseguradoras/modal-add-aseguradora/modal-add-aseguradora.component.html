<p-dialog [(visible)]="visible" [modal]="true" [draggable]="false" [style]="{ width: '90vw' }"
  (onHide)="dismissModal()">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span
        class="font-bold white-space-nowrap text-2xl">{{ !aseguradora ? 'Agregar aseguradora' : 'Modificar aseguradora' }}</span>
    </div>
  </ng-template>
  <div class="grid grid-cols-12 gap-4">

    <ng-container>
      <!-- Nombre aseguradora -->
      <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12 px-2 flex flex-col">
        <label class="text-sm font-medium text-gray-700 w-full"
          [ngClass]="{ 'text-red-600': (error && !nombre), 'text-gray-700': !(error && nombre) }">{{ (error && !nombre) ? 'Â¡Campo obligatorio!' : 'Nombre de la aseguradora'}}</label>
        <input pInputText id="name" type="text" class="mt-1 p-3 w-full border border-gray-300
        rounded-md focus:outline-none focus:border-indigo-500"
          [ngClass]="{ 'border-red-600': (error && !nombre), 'border-gray-300': !(error && nombre) }"
          placeholder="Ingrese nombre de la aseguradora" [(ngModel)]="nombre">
      </div>

      <!-- CUIT -->
      <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12 px-2 flex flex-col">
        <label class="text-sm font-medium text-gray-700 w-full">CUIT</label>
        <input pInputText id="direction" type="text" class="mt-1 p-3 w-full border border-gray-300
        rounded-md focus:outline-none focus:border-indigo-500" [(ngModel)]="CUIT" placeholder="Ingrese CUIT *opcional">
      </div>
    </ng-container>

  </div>
  <ng-template pTemplate="footer">
    <div class="w-full flex justify-end items-center mt-2">
      <div *ngIf="aseguradora" pRipple class="shadow-lg shadow-gray-500/50 w-auto h-16 bg-purple-900 rounded-full flex
        items-center justify-center p-5 cursor-pointer mr-4 transition-all duration-500 hover:animate-pulse"
        (click)="delete()">
        <p class="text-white">Eliminar</p>
      </div>
      <div (keydown)="handleKeyboardEvent($event)" pRipple class="shadow-lg shadow-gray-500/50 w-auto h-16 bg-gray-800 rounded-full flex
        items-center justify-center p-5 cursor-pointer hover:bg-gray-600 transition-all duration-500"
        (click)="!aseguradora ? insertDialog() : updateDialog()">
        <p class="text-white">{{!aseguradora ? 'Agregar aseguradora': 'Modificar aseguradora'}}</p>
      </div>
    </div>
  </ng-template>
</p-dialog>

<app-dialog #dialog />
