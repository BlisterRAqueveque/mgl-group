<div class="grid grid-cols-12 border-solid border-2 border-gray-100 p-2 rounded-md mb-2">
  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12 px-2 flex flex-col">
    <input pInputText id="nombre" type="text" class="mt-1 p-3 w-full border border-gray-300
          rounded-md focus:outline-none focus:border-indigo-500" placeholder="Ingrese nombre y apellido"
      [(ngModel)]="nombre" [readonly]="readonly">
  </div>

  <div class="lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12 px-2 flex flex-col">
    <input pInputText id="dni" type="text" class="mt-1 p-3 w-full border border-gray-300
          rounded-md focus:outline-none focus:border-indigo-500" placeholder="Ingrese DNI" [(ngModel)]="dni"
      [readonly]="readonly">
  </div>

  <div class="px-2 flex flex-col" [ngClass]="{ 'lg:col-span-3 sm:col-span-9 md:col-span-6 col-span-9': !readonly, 
    'lg:col-span-4 sm:col-span-12 md:col-span-6 col-span-12': readonly }">
    <input pInputText id="aseguradora" type="text" class="mt-1 p-3 w-full border border-gray-300
          rounded-md focus:outline-none focus:border-indigo-500" placeholder="Ingrese aseguradora"
      [(ngModel)]="aseguradora" [readonly]="readonly">
  </div>

  @if (!readonly) {
  <div class="lg:col-span-1 md:col-span-2 sm:col-span-3 col-span-3 px-2 flex flex-col">
    <div class="w-full h-full mt-1 bg-red-900 rounded-lg shadow-md shadow-black/75 flex justify-center items-center"
      pRipple (click)="onDelete()">
      <ng-icon name="heroTrashSolid" size="1.6rem" color="white" />
    </div>
  </div>
  }
</div>

<app-dialog #dialog />
