<div class="relative">
  <div class="mt-4">
    <app-table-pericias #table (selectedRow)="modal.showModal($event)"
      (setAseguradoraInactive)="modal.changeState($event)" />
  </div>
</div>

<app-modal-add #modal (emitNewPericia)="updateTable($event)" (emitUpdatePericia)="updateTable($event)" />

<app-button [text]="'Agregar pericia'" (click)="modal.showModal()" />
