<span class="p-float-label">
  <input pInputText id="{{id}}" [type]="type" class="mt-1 p-2 w-full border
    border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
    [(ngModel)]="inputText" (ngModelChange)="changeInput()"
  >
  <label for="{{id}}" class="text-sm font-medium text-gray-700">{{label}}</label>
</span>
