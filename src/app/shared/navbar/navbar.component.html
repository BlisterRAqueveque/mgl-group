@if(user) {
  <div class="w-screen p-3 md:p-6 fixed top-0 z-50 bg-transparent">
    <div
      class="bg-gray-800 relative w-full h-20 rounded-xl flex justify-between items-center text-white px-3 lg:text-xl md:text-sm text-base shadow-lg shadow-gray-500/50">
      <img src="assets/img/logo-removebg.png" alt="Logo" width="40">
  
      <a class="md:block relative hidden rounded-xl" [routerLink]="['home']" *render="['admin', 'user']"
        (click)="show = !show" [routerLinkActive]="['active']" #inicio (isActiveChange)="onRouterLinkActive(inicio)">Inicio</a>
      <a class="md:block relative hidden rounded-xl" [routerLink]="['pericias']" *render="['admin', 'user']"
        (click)="show = !show" [routerLinkActive]="['active']" #pericia (isActiveChange)="onRouterLinkActive(pericia)">Pericias</a>
      <a class="md:block relative hidden rounded-xl" [routerLink]="['informes']" *render="['admin', 'user']"
        (click)="show = !show" [routerLinkActive]="['active']" #informe (isActiveChange)="onRouterLinkActive(informe)">Informes</a>
      <a class="md:block relative hidden rounded-xl" [routerLink]="['asesores']" *render="['admin']"
        (click)="show = !show" [routerLinkActive]="['active']" #asesores (isActiveChange)="onRouterLinkActive(asesores)">Asesores</a>
      <a class="md:block relative hidden rounded-xl" [routerLink]="['asesores']" *render="['user']"
        (click)="show = !show" [routerLinkActive]="['active']" #asesores (isActiveChange)="onRouterLinkActive(asesores)">Mi informaci√≥n</a>
      <a class="md:block relative hidden rounded-xl" [routerLink]="['aseguradoras']" *render="['admin']"
        (click)="show = !show" [routerLinkActive]="['active']" #aseguradoras (isActiveChange)="onRouterLinkActive(aseguradoras)">Aseguradoras</a>
      <a class="md:block relative hidden rounded-xl" [routerLink]="['siniestros']" *render="['admin']"
        (click)="show = !show" [routerLinkActive]="['active']" #siniestros (isActiveChange)="onRouterLinkActive(siniestros)">Siniestros</a>
      <!-- <a class="md:block relative hidden rounded-xl">Usuarios</a> -->
  
      <div class="md:block hidden absolute bg-gray-600/75 opacity-0 rounded-xl" #active></div>
  
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6 md:block hidden cursor-pointer" (click)="logout()">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
      </svg>
  
      <div class="relative w-6 h-6 md:hidden">
        <svg class="w-6 h-6 md:hidden absolute top-0 left-0 transition-all duration-200"
          [ngClass]="{'rotate-180': show, 'opacity-0': show}" (click)="show = !show" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
  
        <svg class="w-6 h-6 md:hidden absolute transition-all duration-200"
          [ngClass]="{'rotate-180': show, 'opacity-1': show, 'opacity-0': !show}" (click)="show = !show"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </div>
  
  
    </div>
  </div>
}

<!-- ! ESTILO RESPONSIVO -->
<!-- ! SIDE TAB -->

  [ngClass]="{'-translate-x-full': !show}">
  <div class="w-full p-2 flex justify-end">
    <svg class="w-6 h-6" (click)="show = !show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />

  </div>

  <div class="w-full p-2 text-end sm:text-lg text-base text-white bg-gray-700 rounded-xl mt-3

    <a>Inicio</a>
  </div>
  <div class="w-full p-2 text-end sm:text-lg text-base text-white bg-gray-700 rounded-xl mt-3
      text-ellipsis overflow-hidden cursor-pointer" [routerLink]="['pericias']" (click)="show = !show">
    <a>Pericias</a>
  </div>
  <div class="w-full p-2 text-end sm:text-lg text-base text-white bg-gray-700 rounded-xl mt-3
      text-ellipsis overflow-hidden cursor-pointer" [routerLink]="['asesores']" (click)="show = !show">
    <a>Informes</a>
  </div>
  <div *render="['admin']" class="w-full p-2 text-end sm:text-lg text-base text-white bg-gray-700 rounded-xl mt-3
      text-ellipsis overflow-hidden cursor-pointer" [routerLink]="['asesores']" (click)="show = !show">
    <a>Asesores</a>
  </div>
  <div *render="['admin']" class="w-full p-2 text-end sm:text-lg text-base text-white bg-gray-700 rounded-xl mt-3
      text-ellipsis overflow-hidden cursor-pointer" [routerLink]="['aseguradoras']" (click)="show = !show">
    <a>Aseguradoras</a>
  </div>
  <div *render="['admin']" class="w-full p-2 text-end sm:text-lg text-base text-white bg-gray-700 rounded-xl mt-3
      text-ellipsis overflow-hidden cursor-pointer" [routerLink]="['siniestros']" (click)="show = !show">
    <a>Siniestros</a>
  </div>
  <!-- <div class="w-full p-2 text-end sm:text-lg text-base text-white bg-gray-700 rounded-xl mt-3
      text-ellipsis overflow-hidden cursor-pointer">
    <a class="" href="">Usuarios</a>
  </div> -->
  <div class="w-full p-2 text-end sm:text-lg text-base text-white bg-gray-700 rounded-xl mt-3
      text-ellipsis overflow-hidden cursor-pointer" (click)="logout()">
    <a class="">Salir</a>
  </div>
</div>

  class="md:hidden h-screen w-screen bg-gray-800/75 fixed top-0 left-0 transition-all duration-200 z-40"
  [ngClass]="{'opacity-0': !show, 'pointer-events-none': !show}"></div>
